<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="sheetData"></div>

    <script>
        // Google Sheets API endpoint
        const spreadsheetId = "1ERTXiKMbF18rY9mR976hQGrJ4pkmfPzlzVhaSeyebII";
        const apiKey = "AIzaSyAMoJqnGheUNpCmGEbXPkG6RJqwhAWOG64";
        const range = "Sheet1!A1:D10"; // Specify the range of data you want to retrieve

        // Construct the URL
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        // Fetch data from Google Sheets API
        $.get(url, function(data) {
            const rows = data.values;
            const sheetDataElement = document.getElementById('sheetData');

            if (rows.length === 0) {
                sheetDataElement.innerHTML = 'No data found.';
            } else {
                const table = $('<table border="1">');
                for (let i = 0; i < rows.length; i++) {
                    const row = $('<tr>');
                    for (let j = 0; j < rows[i].length; j++) {
                        row.append($('<td>').text(rows[i][j]));
                    }
                    table.append(row);
                }
                $(sheetDataElement).append(table);
            }
        });
    </script>
</body>
</html>
